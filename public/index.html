<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<h1>Local Storage Example</h1>
<p>This is a example.</p>

<div id="storageDiv"> </div>

<script>
    function formatDate(_date = '') {
        const date = new Date(parseInt(_date))
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var ampm = hours >= 12 ? 'pm' : 'am';
        hours = hours % 12;
        hours = hours ? hours : 12; // the hour '0' should be '12'
        minutes = minutes < 10 ? '0'+minutes : minutes;
        var strTime = hours + ':' + minutes + ' ' + ampm;
        return date.getMonth()+1 + "/" + date.getDate() + "/" + date.getFullYear() + "  " + strTime;
    }

    function updateStorage() {
        return localStorage.setItem("lastLoginTime", (new Date()).getTime())
    }

    function initUI() {
        const lastLoginTime = localStorage.getItem("lastLoginTime")
        if(!lastLoginTime){
            updateStorage()
            return initUI()
        }

        return document.getElementById("storageDiv").innerHTML = 'last login time: ' + formatDate(lastLoginTime)
    }

    initUI()
    updateStorage()
</script>
</body>
</html>
